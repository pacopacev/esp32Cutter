[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = espidf

# Flash size for your 2MB ESP32
board_build.flash_size = 2MB
board_upload.flash_size = 2MB

# Port settings
upload_port = COM3
monitor_port = COM3
upload_speed = 921600
monitor_speed = 115200

# REMOVE the CONFIG_APP_COMPILE_TIME_DATE flag
# ESP-IDF already defines it elsewhere
build_flags = 
    -DCONFIG_LOG_DEFAULT_LEVEL_WARN=y  # Keep only this one
